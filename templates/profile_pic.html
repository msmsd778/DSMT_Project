{% extends "base.html" %}

{% block content %}
<h2>Your Profile Picture</h2>
{% if pic_url %}
    <img src="{{ pic_url }}" alt="Profile Picture" class="img-thumbnail" style="max-width: 200px;">
{% else %}
    <p>No profile picture set.</p>
{% endif %}
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
