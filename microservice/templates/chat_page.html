<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - D-Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            padding: 15px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin-right: 15px;
            cursor: pointer;
        }
        .chat-header h5 {
            margin: 0;
        }
        .group-members {
            margin-left: 10px;
            font-size: 0.9rem;
            color: #d1ecf1;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .bubble {
            max-width: 70%;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }
        .bubble.me {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        .bubble.them {
            background-color: #ffffff;
            align-self: flex-start;
            text-align: left;
        }
        .sender-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .bubble-time {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .check-icons {
            margin-left: 5px;
            font-size: 0.9rem;
            color: #28a745;
        }
        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
        }
        .chat-input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        .chat-input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-input-container button:hover {
            background-color: #0069d9;
        }
        /* Read receipts dropdown (for group messages) */
        .read-receipts {
            position: relative;
            display: inline-block;
            margin-left: 5px;
        }
        .read-receipts .dropdown-menu {
            right: 0;
            left: auto;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button onclick="window.history.back()">←</button>
            <h5>Chat with {{ chat_target }}</h5>
            {% if chat_type == 'group' %}
                <div class="group-members">Members: {{ group_members | join(', ') }}</div>
            {% endif %}
        </div>
        <div id="chatMessages" class="chat-messages"></div>

        <div class="chat-input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = "{{ token|default('') }}";  
            const me = "{{ current_user|default('') }}";  
            const chatTarget = "{{ chat_target|default('') }}";  
            const chatType = "{{ chat_type|default('user') }}";

            // Load messages initially
            await loadMessages(token, me, chatTarget, chatType);
        });

        async function loadMessages(token, me, chatTarget, chatType) {
            try {
                let url;
                if (chatType === 'user') {
                    // Private chat
                    url = `/get_messages?token=${encodeURIComponent(token)}&other_user=${encodeURIComponent(chatTarget)}&is_group=false`;
                } else {
                    // Group chat
                    url = `/get_messages?token=${encodeURIComponent(token)}&group_id=${encodeURIComponent(chatTarget)}&is_group=true`;
                }
                const response = await fetch(url);
                if (!response.ok) {
                    console.error("Failed to load messages.");
                    return;
                }
                const data = await response.json();
                if (!data.messages && !data.group_messages && !data.ok) {
                    // Possibly an error format
                    console.error("Error loading messages", data);
                    return;
                }
                let messages = [];
                // For consistency, suppose we unify it under `data.messages`
                if (data.ok && Array.isArray(data.ok)) {
                    messages = data.ok; // based on our node_manager if it returns {ok,[...]}
                } else if (data.messages) {
                    messages = data.messages;
                } else if (data.group_messages) {
                    messages = data.group_messages;
                }
                renderMessages(messages, me, chatType);
            } catch (err) {
                console.error("Error loading messages:", err);
            }
        }

        function renderMessages(messages, currentUser, chatType) {
            const container = document.getElementById("chatMessages");
            container.innerHTML = "";

            messages.forEach(msg => {
                const isMe = (msg.sender_id === currentUser || msg.sender === currentUser);

                const bubbleDiv = document.createElement("div");
                bubbleDiv.classList.add("bubble");
                bubbleDiv.classList.add(isMe ? "me" : "them");

                // For group chat or "them" we show the sender name
                if (!isMe || chatType === 'group') {
                    const senderEl = document.createElement("div");
                    senderEl.classList.add("sender-name");
                    senderEl.textContent = msg.sender_id || msg.sender || "Unknown";
                    bubbleDiv.appendChild(senderEl);
                }

                // The actual message text
                const textEl = document.createElement("div");
                textEl.textContent = msg.content || msg.message || "<No content>";
                bubbleDiv.appendChild(textEl);

                // Time / read receipts
                const timeEl = document.createElement("div");
                timeEl.classList.add("bubble-time");
                timeEl.textContent = msg.timestamp || "";

                if (isMe) {
                    let readBy = msg.read_by || [];
                    if (chatType === 'user') {
                        // For private chat, double-check if "other" is in readBy
                        const doubleCheck = readBy.length > 1 ? "✅✅" : "✅";
                        timeEl.innerHTML += `<span class="check-icons">${doubleCheck}</span>`;
                    } else {
                        // group chat
                        const othersRead = readBy.filter(u => u !== currentUser);
                        if (othersRead.length === 0) {
                            timeEl.innerHTML += `<span class="check-icons">✅</span>`;
                        } else {
                            // create a dropdown
                            const dropdown = document.createElement("div");
                            dropdown.classList.add("read-receipts", "dropdown");

                            const button = document.createElement("button");
                            button.className = "btn btn-link dropdown-toggle p-0";
                            button.type = "button";
                            button.setAttribute("data-bs-toggle", "dropdown");
                            button.setAttribute("aria-expanded", "false");
                            button.innerHTML = othersRead.length > 1 ? "✅✅" : "✅";

                            const menu = document.createElement("ul");
                            menu.className = "dropdown-menu";
                            othersRead.forEach(reader => {
                                let item = document.createElement("li");
                                item.textContent = reader;
                                menu.appendChild(item);
                            });

                            dropdown.appendChild(button);
                            dropdown.appendChild(menu);
                            timeEl.appendChild(dropdown);
                        }
                    }
                }
                bubbleDiv.appendChild(timeEl);

                container.appendChild(bubbleDiv);
            });

            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const msg = input.value.trim();
            if (!msg) return;

            const token = "{{ token|default('') }}";
            const me = "{{ current_user|default('') }}";
            const chatTarget = "{{ chat_target|default('') }}";
            const chatType = "{{ chat_type|default('user') }}";

            try {
                let payload = {
                    token: token,
                    sender_id: me,
                    content: msg,
                    timestamp: new Date().toISOString(),
                };
                let url = "/send_message";

                if (chatType === 'user') {
                    payload.receiver_id = chatTarget;
                    payload.is_group = false;
                    payload.msg_id = Date.now().toString(); // or unique ID
                } else {
                    // group chat
                    payload.receiver_id = chatTarget; // group_id
                    payload.is_group = true;
                    payload.msg_id = Date.now().toString();
                }
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    console.error("Failed to send message.");
                    return;
                }
                input.value = "";
                // Reload messages
                await loadMessages(token, me, chatTarget, chatType);
            } catch (error) {
                console.error("Error sending message:", error);
            }
        }
    </script>
</body>
</html>
