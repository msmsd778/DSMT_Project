{% extends "base.html" %}

{% block content %}
<h2>Change User Information</h2>
<form method="POST">
    <div class="form-group">
        <label for="new_pw">New Password:</label>
        <input type="password" class="form-control" id="new_pw" name="new_pw">
        <small class="form-text text-muted">Leave blank to keep current password.</small>
    </div>
    <div class="form-group">
        <label for="new_disp">New Display Name:</label>
        <input type="text" class="form-control" id="new_disp" name="new_disp">
        <small class="form-text text-muted">Leave blank to keep current display name.</small>
    </div>
    <button type="submit" class="btn btn-primary">Update Information</button>
</form>
{% endblock %}
