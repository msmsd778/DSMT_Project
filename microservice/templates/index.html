<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D-Messenger Demo</title>
</head>
<body>
  <h1>Welcome to D-Messenger (Erlang + Flask)</h1>

  <!-- Register Form -->
  <h2>Register User</h2>
  <form action="/register_via_erlang" method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required />

    <label for="password">Password:</label>
    <input type="password" name="password" required />

    <button type="submit">Register</button>
  </form>

  <!-- Additional forms (Login, Send Message, etc.) could go here -->

</body>
</html>
