{% extends "base.html" %}

{% block content %}
<h2>Remove Member from Group</h2>
<form method="POST">
    <div class="form-group">
        <label for="group_id">Group ID:</label>
        <input type="text" class="form-control" id="group_id" name="group_id" required>
    </div>
    <div class="form-group">
        <label for="member">Member Username:</label>
        <input type="text" class="form-control" id="member" name="member" required>
    </div>
    <button type="submit" class="btn btn-danger">Remove Member</button>
</form>
{% endblock %}
